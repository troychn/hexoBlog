# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: troylc                           #网站标题
subtitle: 爱生活爱编程                  #网站副标题
description:  hello,every body!         #网站描述
author: troylc                          #您的名字 
language: zh-CN                         #网站使用的语言
timezone:                               #网站时区。Hexo 默认使用您电脑的时区

# URL 网址
## 如果您的网站存放在子目录中，例如 http://yoursite.com/blog，则请将您的 url 设为 http://yoursite.com/blog 并把 root 设为 /blog/
url: https://troychn.github.io/
root: /
#permalink: :year/:month/:day/:title/
permalink: lc/:category/:year-:month-:day-:title.html
permalink_defaults:

# Directory 目录配置
source_dir: source              #源文件夹，这个文件夹用来存放内容。
public_dir: public              #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags                   #标签文件夹
archive_dir: archives           #归档文件夹
category_dir: categories        #分类文件夹
code_dir: downloads/code        #nclude code 文件夹
i18n_dir: :lang                 #国际化（i18n）文件夹
skip_render:                    #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing 文章
new_post_name: :title.md        # File name of new posts 新建文章默认文件名
default_layout: post            # 默认布局
titlecase: false                # Transform title into titlecase
external_link: true             # Open external links in new tab  在新标签中打开一个外部链接，默认为true
filename_case: 0                #转换文件名，1代表小写；2代表大写；默认为0，意思就是创建文章的时候，是否自动帮你转换文件名，默认就行，意义不大。
render_drafts: false            #是否渲染_drafts目录下的文章，默认为false
post_asset_folder: false        #启动 Asset 文件夹
relative_link: false            #把链接改为与根目录的相对位址，默认false
future: true                    #显示未来的文章，默认false
highlight:                      #代码块的设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# 代码高亮主题
# available: default | night
available: night
highlight_theme: night  

# Category & Tag  分类和标签的设置
default_category: uncategorized   #默认分类         
category_map:                     #分类别名 category_map 是为了让url中尽量少出现中文，做的映射。如下配置
#    编程: programming
#    生活: life
#    其他: other
tag_map:                          #标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: jacman
stylus: 
  compress: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
      github: git@github.com:troychn/troychn.github.io.git
      coding: git@git.coding.net:troylc/troylc.git
  branch: master
  
# Others
index_generator:
  per_page: 5 ##首页默认10篇文章标题 如果值为0不分页

archive_generator:
    per_page: 0 ##归档页面默认10篇文章标题
    yearly: true  ##生成年视图
    monthly: true ##生成月视图

tag_generator:
    per_page: 0 ##标签分类页面默认10篇文章

category_generator: 
    per_page: 0 ###分类页面默认10篇文章

feed:
    type: atom ##feed类型 atom或者rss2
    path: atom.xml ##feed路径
    limit: 20  ##feed文章最小数量  
	
